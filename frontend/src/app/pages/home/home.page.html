<h2>How it works:</h2>
<p>FaceQuiz allows you to create a flashcard deck of people's faces so that you can practice putting the correct name to each face!</p>
<p>Each card has a person's face, and you input the person's name. The quiz will let you know if you were right or wrong.</p>
<br>
<p>Sign in to see your decks!</p>
